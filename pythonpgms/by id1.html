<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function change()
        {
         //document.getElementById('p').innerHTML="<h1>new heading</h1>";
         document.getElementById('p').innerText="<h1>new heading</h1>";
        }
    </script>
</head>
<body>
<h1 id="h1">my heading</h1>
<p id="p"></p>
<button onclick="change()">CHANGE</button>

</body>
</html>
