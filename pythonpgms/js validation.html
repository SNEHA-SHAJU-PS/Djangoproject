        {

count++;

        {
            document.getElementById('s2').innerHTML="<b>Password should be 8 characters long</b>";
count++;
        }

        if(pass1!=pass2){
         document.getElementById('s3').innerHTML="<b>Password should be same</b>";
count++;

        {
         document.getElementById('s3').innerHTML="<b>Password is Required</b>";
count++;
}

if(!(n.match(p))){
document.getElementById('s4').innerHTML="<b>Invalid Mobile number</b>";
count++;}
if(!(e.match(ep)))
{
document.getElementById('s5').innerHTML="<b>Invalid Email</b>";

}
if(count==0)
        {return true;

        else
        {

 }
