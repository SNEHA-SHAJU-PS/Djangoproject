<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td
        {
        border:2px solid  red;
        border-collapse:collapse;
        padding:15px;
        }
        table
        {
        width:75%;
        }
        caption
        {
        font-size:20px;
        }
        tr:nth-child(even):hover
        {
        background-color:yellow;}
        tr:nth-child(odd):hover
        {
        background-color:grey;}

    </style>
</head>
<body>
<br>
<table>
    <caption><b>employee details</b></caption>
    <tr>
        <th>name</th>
        <th>age</th>
        <th>place</th>
    </tr>
    <tr>
        <td>arun</td>
        <td>25</td>
        <td>ekm</td>
    </tr>
    <tr>
        <td>anu</td>
        <td>26</td>
        <td>tvm</td>
    </tr>
    <tr>
        <td>kiran</td>
        <td>27</td>
        <td>tcr</td>
    </tr>
</table>
</body>
</html>
