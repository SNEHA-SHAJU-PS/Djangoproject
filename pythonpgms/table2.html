<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <style>
        table,th,td
        {
        border:2px solid  red;
        border-collapse:collapse;
        padding:15px;
        }
        table
        {
        width:75%;
        }
        caption
        {
        font-size:20px;
        }
        tr:nth-child(even):hover
        {
        background-color:yellow;}
        tr:nth-child(odd):hover
        {
        background-color:grey;}

    </style> 
</head>
<body>
<table>
    <tr>
        <th>name</th>
        <td>arun</td>
    </tr>
    <tr>
        <th rowspan="2">telephone</th>
        <td>1234</td>
    </tr>
    <tr>
        <td>4562</td>
    </tr>
    <tr>
    <th>age</th>
    <td>24</td>
    </tr>

</table>

</body>
</html>
