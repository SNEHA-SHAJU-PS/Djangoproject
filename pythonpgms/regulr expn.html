<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    function f()
    {
    var n= document.getElementById('i').value;
    var p=/^[a-zA-Z]+$/;//only charcters
    if(n.match(p))
    {
    alert("match");
    }
    else
    {
    alert("no match");
    }
    }
  </script>
</head>
<body>
Name<input type="text" id="i">
<button onclick="f()">CLICK</button>

</body>
</html>
